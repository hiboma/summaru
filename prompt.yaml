---
shared_prompts:
  summary:
    title: "要約を書いて"
    query: |-
      このテキストから要約を作ってください。日本語でお願いします。

  nippo:
    title: "日報を作る"
    query: |-
      このテキストは、今日の作業をまとめた内容です。この内容を元に日報を書いてください。下記の Markdown記法にしてください。

      ```
      ## 今日の作業

      作業の内容をここに書くこと

      ## 調べた URL のリスト

      - URLをここに書くこと
      ```

user_prompts:
  hito:
    - title: "URL をリストする"
      query: |-
        この文章から URL を抜き出してください。Markdown のリスト記法で出力をお願いします。

        - URLをここに書く
        - ...
        - ...

